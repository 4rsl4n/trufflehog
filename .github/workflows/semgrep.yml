on:
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  - cron: '*/2 * * * *'
name: Semgrep
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-20.04
    env:
      SEMGREP_RULES: "p/default"
    container:
      image: returntocorp/semgrep
    outputs: 
      output-junit: ${{ steps.junit-out.outputs.junit }}
    steps:
    - uses: actions/checkout@v3
    - id: junit-out
      run: |
        out=${ semgrep ci --suppress-errors --json }
        echo "::set-output name=junit::$out"
      
  job2:
    runs-on: ubuntu-20.04
    needs: semgrep
    steps:
      - run : echo "${{needs.semgrep.outputs.output-junit}}"
      
